//partial index.html
<div id="container">
<div></div>
<div>
<h1>Contact me!</h1>
<input id="info" type="text" placeholder="Full name"/>
<input id="address" type="text" placeholder="Email address" />
<textarea id="content" cols="40" rows="5" placeholder="Write something to Yujia"></textarea>
<button id="send">Send</button>
<span id="message"></span>
</div>

<script>
$(document).ready(function(){
    var info,address,text;
    $("#send").click(function(){      
        info=$("#info").val();
        address=$("#address").val();
        text=$("#content").val();
        $("#message").text("Sending...Please wait");
        $.get("http://localhost:4000/send",{info:info,address:address,text:text},function(data){
        if(data=="sent")
        {
            $("#message").empty().html("
Thank you! I will get back to you as soon as possible:)

");
        } else {
            $("#message").empty().html("Error");
}

});
    });
});
</script>
