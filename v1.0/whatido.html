  <script src = "jquery-1.12.3.js"> 
</script>

  <script>
  $(document).ready(function() {
   $(".coding").hide().fadeIn(200);
    $(".drawing").hide().fadeIn(400);
      $(".photo").hide().fadeIn(600);
         $(".design").hide().fadeIn(800);
  });
  
  $(document).ready(function(){
    $(".coding").click(function(){
        $(".do-block").fadeOut(400).hide(); 
        $(".processbar").fadeIn(400).show();
    });
    
    $(".back").click(function(){
        $(".do-block").fadeIn(400).show();
         $(".processbar").fadeOut(400).hide();
    });
});
    </script>
